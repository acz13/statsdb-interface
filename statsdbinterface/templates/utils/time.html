{% macro ago(time, short=True) -%}
    <span title="{{ time|time_str }}">{{ time|time_ago(short=short) }} ago</span>
{%- endmacro %}

{% macro span(time, short=True, exact=False, decimal=False) -%}
    <span title="{{ time|duration_str(short=False, exact=True, decimal=decimal) }}">{{ time|duration_str(short=short, exact=exact, decimal=decimal) }}</span>
{%- endmacro %}
